<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Resizable Blockly (Part 2)</title>
 
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
    }
    iframe {
      height:100%;
      width:100%;
    }
  </style>
</head>
<body>
  <script>
  var visible = false;
  function toggle() {
    if (visible) {
      document.getElementById("blocklyFrame").style.display='none';
    } else {
      document.getElementById("blocklyFrame").style.display='block';
    }
    visible = !visible;
  }
  </script>
  <table>
    <tr>
      <td>
        <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
          <a href="../index.html">Demos</a> &gt; Blockly in Iframe</h1>
          <p> Blockly area below injected in an iframe. Click to display.
          <button onclick ="toggle()">toggle visibility</button>
      </td
    </tr>
    <tr>
      <td id="blocklyArea">
        <iframe id="blocklyFrame" src="frame_source.html" style="display:none"/>
      </td>
    </tr>
  </table>

</body>
</html>
